<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="stepper">
      <div class="step-container success">
        <div class="step"><span>1</span></div>
        <span class="step-name">Login</span>
      </div>
      <div class="step-container selected">
        <div class="step"><span>2</span></div>
        <span class="step-name">Añadir productos</span>
      </div>
      <div class="step-container pending">
        <div class="step"><span>3</span></div>
        <span class="step-name">Verificación</span>
      </div>
      <div class="step-container warning">
        <div class="step"><span>4</span></div>
        <span class="step-name">Verificación</span>
      </div>
      <div class="step-container warning">
        <div class="step"><span>5</span></div>
        <span class="step-name">Verificación</span>
      </div>
      <div class="step-container selected">
        <div class="step"><span>2</span></div>
        <span class="step-name">Añadir productos</span>
      </div>
    </div>
  </body>
</html>
